<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
</head>
<body>
    <script>
        // JSON representation of the collection of books
        const books = [
            {
                "title": "The Great Gatsby",
                "author": "F. Scott Fitzgerald",
                "publicationYear": 1925,
                "genres": ["Fiction", "Classics"]
            },
            {
                "title": "To Kill a Mockingbird",
                "author": "Harper Lee",
                "publicationYear": 1960,
                "genres": ["Fiction", "Coming-of-Age"]
            }
        ];

        // Display details in the browser console
        console.log("Title of the first book: " + books[0].title);
        console.log("Author of the second book: " + books[1].author);
        console.log("Genres of all books: " + books.map(book => book.genres).flat().join(", "));
    </script>
</body>
</html>
